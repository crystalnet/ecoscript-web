<h4>Upload on file select</h4>
<button ngf-select="controller.uploadFiles($files, $invalidFiles)" multiple accept="application/pdf"
        ngf-validate="{size: {max: '20MB'}, pattern: '.pdf'}" ngf-keep="distinct"
        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
  Select Files
</button>
<br><br>
Files:
<ul>
  <li ng-repeat="f in controller.files">{{f.name}} {{f.$errorParam}}
    <span class="progress" ng-show="f.progress >= 0">
        <div style="width:{{f.progress}}%"
             ng-bind="f.progress + '%'"></div>
      </span>
  </li>
  <li ng-repeat="f in controller.errFiles">{{f.name}} {{f.$error}} {{f.$errorParam}}
  </li>
</ul>
{{controller.errorMsg}}
