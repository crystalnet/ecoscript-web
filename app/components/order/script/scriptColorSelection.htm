<div>
  <div class="mdl-grid--no-spacing">
    <div class="order_title__container mdl-cell mdl-cell--3-col mdl-cell--4-offset-desktop">
      <h3 class="order_title__content">Darf es ein wenig Farbe für dich sein?</h3>
    </div>
  </div>

  <div class="mdl-grid">
    <div class="mdl-grid mdl-cell mdl-cell--4-col mdl-cell--4-offset-desktop">

      <div class="mdl-cell mdl-cell--5-col mdl-cell--1-offset-desktop demo-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">Schwarz-weiß</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Konzentrier dich auf das Wesentliche - weniger Farbe, mehr Inhalt.
          Ab 5€
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
             data-ng-click="order.Order.scripts[0].color = order.Order.colors[0]">
            Auswählen
          </a>
        </div>
      </div>

      <div class="mdl-cell mdl-cell--5-col demo-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">Farbig</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Dein buntes, bildhübsches Skript.
          Ab 10€
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
             data-ng-click="order.Order.scripts[0].color = order.Order.colors[1]">
            Auswählen
          </a>
        </div>
      </div>

    </div>
  </div>
