<div data-ng-controller="particularsSignInController as controller">
  <h3>Do you have a account?</h3>
  <button data-ng-click="controller.toggle('login')"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
    Yes, log me in
  </button>
  <button data-ng-click="controller.toggle('register')"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
    No, create new one
  </button>
  <button data-ng-click="order.Order.next()"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
    No, continue anonymously
  </button>

  <div data-ng-show="!controller.createNewAccount">

    <h4>Login</h4>

    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="email" id="usernamel" data-ng-model="controller.credentials.email">
      <label class="mdl-textfield__label" for="usernamel">Email...</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="password" id="passwordl"
             data-ng-model="controller.credentials.password">
      <label class="mdl-textfield__label" for="passwordl">Password...</label>
    </div>

    <button id="signIn-btn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
            data-ng-click="controller.signIn()">
      <i class="material-icons">keyboard_arrow_right</i>
    </button>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
            data-ng-click="controller.googleSignIn()">
      Google Sign-in
    </button>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
            data-ng-click="controller.facebookSignIn()">
      Facebook Sign-in
    </button>
  </div>

  <div data-ng-show="controller.createNewAccount">

    <h4>Register</h4>

    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="email" id="usernamer" data-ng-model="controller.credentials.email">
      <label class="mdl-textfield__label" for="usernamer">Email...</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="password" id="passwordr"
             data-ng-model="controller.credentials.password">
      <label class="mdl-textfield__label" for="passwordr">Password...</label>
    </div>

    <button id="register-btn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
            data-ng-click="controller.register()">
      <i class="material-icons">keyboard_arrow_right</i>
    </button>
  </div>
</div>
