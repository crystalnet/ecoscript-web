<main class="mdl-layout__content" data-ng-controller="configurationController as controller">
  <div class="page-content">

    <!-- Your content goes here -->
    <!--<div id="my-container"></div> -->

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--2-col mdl-cell--2-offset">
        Stage: {{controller.order.stage}}
      </div>

      <div class="mdl-cell mdl-cell--8-col" data-ng-show="controller.order.stage == 1">
        <h3>Upload your script.</h3>
        <button id="uploadButton" ngfSelect ngf-select="controller.uploadFiles($files, $invalidFiles)"
                accept="application/pdf" ngf-validate="{size: {max: '20MB'}, pattern: '.pdf'}"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
          PDF hochladen<i class="material-icons">file_upload</i>
        </button>
        <br><br>
        File:
        <ul>
          <li ng-repeat="f in controller.order.scripts" style="font:smaller">{{f.name}} {{f.$errorParam}}
            <span class="progress" ng-show="f.progress >= 0">
        <div style="width:{{f.progress}}%"
             ng-bind="f.progress + '%'"></div>
      </span>
          </li>
          <li ng-repeat="f in controller.errFiles" style="font:smaller">Fehler: {{f.name}} {{f.$error}}
            {{f.$errorParam}}
          </li>
        </ul>
        {{errorMsg}}
      </div>

      <div class="mdl-cell mdl-cell--8-col" data-ng-show="controller.order.stage == 2">
        <h3>Give it a title.</h3>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="title"
                   data-ng-model="controller.order.scripts[0].configuration.title">
            <label class="mdl-textfield__label" for="title">Title...</label>
          </div>
        </form>
      </div>

      <div class="mdl-cell mdl-cell--8-col mdl-grid" data-ng-show="controller.order.stage == 3">
        <button data-ng-repeat="plan in controller.order.plans"
                data-ng-click="controller.order.scripts[0].configuration.plan = plan"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
          {{plan.name}}
        </button>
      </div>

      <div class="mdl-cell mdl-cell--8-col mdl-grid" data-ng-show="controller.order.stage == 4">
        <button data-ng-repeat="color in controller.order.colors"
                data-ng-click="controller.order.scripts[0].configuration.color = color"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
          {{color.name}}
        </button>
      </div>

      <div class="mdl-cell mdl-cell--8-col mdl-grid" data-ng-show="controller.order.stage == 5">
        <button data-ng-repeat="option in controller.order.pagesPerSide"
                data-ng-click="controller.order.scripts[0].configuration.pagesPerSide = option"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
          {{option.name}}
        </button>

        <button data-ng-repeat="option in controller.order.twoSided"
                data-ng-click="controller.order.scripts[0].configuration.twoSided = option"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
          {{option.name}}
        </button>
      </div>

      <div class="mdl-cell mdl-cell--6-col mdl-cell--6-offset">
        <button data-ng-click="controller.previous()"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
          Zur√ºck
        </button>
        <button data-ng-click="controller.next()"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
          Weiter
        </button>
        <button data-ng-click="controller.console()"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
          Show Order
        </button>
      </div>

    </div>
  </div>
</main>
