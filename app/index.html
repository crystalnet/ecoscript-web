<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>studyscript</title>

  <!-- Set base path -->
  <base href="/">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Web Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#2F3BA2">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

  <!-- Material Design icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">


  <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
  <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-blue.min.css"> -->

  <!-- STYLESHEETS -->
  <!-- build:css styles/main.min.css -->
    <!-- bower:css --><!-- endbower -->
    <!-- inject:css --><!-- endinject -->
  <!-- endbuild -->

</head>

<body class="mdl-demo mdl-color--white mdl-color-text--grey-700 mdl-base" data-ng-app="studyscriptApp">

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button mdl-color--white">
  <header class="mdl-layout__header mdl-color--white mdl-color-text--grey-700"
          data-ng-controller="navigationController as navigation">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <div class="mdl-layout-spacer"></div>

      <span data-ng-click="navigation.home()"><img src="images/tree.svg" width="40px" height="40px"></span>
      <span class="mdl-layout-title" data-ng-click="navigation.home()">
          <h4><strong>study</strong>script</h4>
            </span>

      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link mdl-layout--large-screen-only" href=""><h6>FAQ</h6></a>
        <a class="mdl-navigation__link mdl-layout--large-screen-only" href="#products"><h6>Produkte</h6></a>
        <a class="mdl-navigation__link" href="">
          <button data-ng-click="navigation.authenticate()"
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
            Anmelden
          </button>
        </a>
      </nav>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>

  <!-- Main content injected by angular -->
  <div data-ng-view></div>

  <!-- Footer-->
  <footer class="mdl-mega-footer">
    <div class="mdl-mega-footer__middle-section">

      <div class="mdl-mega-footer__drop-down-section">
        <input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked>
        <h1 class="mdl-mega-footer__heading">Features</h1>
        <ul class="mdl-mega-footer__link-list">
          <li><a href="#">About</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Partners</a></li>
          <li><a href="#">Updates</a></li>
        </ul>
      </div>

      <div class="mdl-mega-footer__drop-down-section">
        <input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked>
        <h1 class="mdl-mega-footer__heading">Details</h1>
        <ul class="mdl-mega-footer__link-list">
          <li><a href="#">Specs</a></li>
          <li><a href="#">Tools</a></li>
          <li><a href="#">Resources</a></li>
        </ul>
      </div>


      <div class="mdl-mega-footer__drop-down-section">
        <input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked>
        <h1 class="mdl-mega-footer__heading">Technology</h1>
        <ul class="mdl-mega-footer__link-list">
          <li><a href="#">How it works</a></li>
          <li><a href="#">Patterns</a></li>
          <li><a href="#">Usage</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contracts</a></li>
        </ul>
      </div>

      <div class="mdl-mega-footer__drop-down-section">
        <input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked>
        <h1 class="mdl-mega-footer__heading">FAQ</h1>
        <ul class="mdl-mega-footer__link-list">
          <li>
            <!-- Textfield with Floating Label -->
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="email" id="username">
                <label class="mdl-textfield__label mdl-color-text--white" for="username">Email...</label>
              </div>
            </form>
          </li>

          <li>
            <!-- Textfield with Floating Label -->
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password">
                <label class="mdl-textfield__label mdl-color-text--white" for="password">Password...</label>
              </div>
            </form>
          </li>
          <li>

            <!-- Colored FAB button -->
            <button id="login-btn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
              <i class="material-icons">keyboard_arrow_right</i>
            </button>
          </li>
        </ul>
      </div>

    </div>

    <div class="mdl-mega-footer__bottom-section">
      <div class="mdl-logo">Studyscript</div>
      <ul class="mdl-mega-footer__link-list">
        <li><a href="#">Help</a></li>
        <li><a href="#">Privacy & Terms</a></li>
      </ul>
    </div>
  </footer>

</div>

<!-- JAVASCRIPT -->

<!-- endbuild -->

<!-- Built with love using Web Starter Kit -->
</body>

</html>
